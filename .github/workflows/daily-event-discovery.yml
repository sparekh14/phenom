name: Daily Event Discovery

on:
  # Run daily at 6:00 AM UTC (2:00 AM EST)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (no database changes)'
        required: false
        default: false
        type: boolean

jobs:
  discover-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run event discovery
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        TEST_MODE: ${{ github.event.inputs.test_mode || false }}
      run: |
        cd scripts
        python daily_event_discovery.py
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: event-discovery-logs
        path: scripts/event_discovery.log
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Event discovery failed!"
        echo "Check the logs for details."
        
    - name: Notify on success
      if: success()
      run: |
        echo "✅ Event discovery completed successfully!"
        echo "Check the logs for details." 